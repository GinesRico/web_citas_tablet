<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a73e8">
  <meta name="description" content="Reserva tu cita en Arvera Neumáticos">
  <title>Reservar Cita - Arvera Neumáticos</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="css/reservas.css">
  
  <!-- Configuración (lee variables de entorno) -->
  <script src="js/config.js"></script>
  
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/es.js"></script>
  <script>
    dayjs.extend(window.dayjs_plugin_utc);
    dayjs.extend(window.dayjs_plugin_timezone);
    dayjs.locale('es');
  </script>
</head>
<body>
  <!-- Contenedor principal estilo Cal.com -->
  <div class="calcom-container">
    
    <!-- Sidebar con info del negocio -->
    <aside class="business-sidebar">
      <div class="business-info">
        <img src="icons/logotipo_ARVERA_W.png" alt="Arvera Neumáticos" class="business-logo">
        <h1 class="service-title">Servicio de Neumáticos</h1>
      </div>
    </aside>

    <!-- Área principal con calendario y slots -->
    <main class="booking-main">
      
      <!-- Calendario mensual -->
      <section class="calendar-section">
        <div class="calendar-header">
          <h3 id="mesActual">enero 2026</h3>
          <div class="calendar-nav">
            <button id="btnMesAnterior" class="nav-btn">
              <span class="material-icons">chevron_left</span>
            </button>
            <button id="btnMesSiguiente" class="nav-btn">
              <span class="material-icons">chevron_right</span>
            </button>
          </div>
        </div>

        <div class="calendar-grid">
          <div class="calendar-weekdays">
            <div class="weekday">LUN</div>
            <div class="weekday">MAR</div>
            <div class="weekday">MIÉ</div>
            <div class="weekday">JUE</div>
            <div class="weekday">VIE</div>
            <div class="weekday">SÁB</div>
            <div class="weekday">DOM</div>
          </div>
          <div id="calendarDays" class="calendar-days">
            <!-- Días generados por JS -->
          </div>
        </div>
      </section>

      <!-- Slots disponibles -->
      <section class="slots-section">
        <div class="slots-header">
          <h3 id="diaSeleccionado">mar 13</h3>
        </div>

        <div id="slotsContainer" class="slots-list">
          <div class="loading">
            <span class="material-icons spinning">refresh</span>
            <p>Cargando horarios...</p>
          </div>
        </div>
      </section>

    </main>

  </div>

  <!-- Modal para formulario de reserva -->
  <div id="modalReserva" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Confirmar reserva</h3>
        <button class="btn-close" onclick="cerrarModal()">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/reservas.js"></script>
  <script>
    // Esperar a que la configuración se cargue antes de inicializar
    if (typeof configPromise !== 'undefined') {
      configPromise.then(() => {
        window.reservas = new ReservasPublicas();
      }).catch(err => {
        console.error('Error cargando configuración:', err);
        window.reservas = new ReservasPublicas();
      });
    } else {
      console.error('configPromise no está definido.');
    }
  </script>
</body>
</html>
