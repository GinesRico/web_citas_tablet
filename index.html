<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a73e8">
  <meta name="description" content="Sistema de gestión de citas para Arvera Neumáticos">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Citas Arvera">
  <title>Calendario de Citas - Arvera</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isSameOrBefore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/es.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="nav-controls">
        <button class="btn-icon" onclick="app.changeWeek(-1)" title="Semana anterior">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
          </svg>
        </button>
      </div>
      <h1 id="title" class="title">Calendario de Citas</h1>
      <div class="nav-controls">
        <button class="btn-icon" onclick="app.changeWeek(1)" title="Semana siguiente">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
          </svg>
        </button>
      </div>
      <div class="header-actions">
        <span id="lastUpdate" class="last-update">Cargando...</span>
        <button id="btnRefresh" class="btn-icon" onclick="app.manualRefresh()" title="Actualizar">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Tabs de navegación -->
    <div class="view-tabs">
      <button class="tab-btn active" data-view="calendario">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
        </svg>
        <span>Vista Calendario</span>
      </button>
      <button class="tab-btn" data-view="slots">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
        </svg>
        <span>Slots Disponibles</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Sidebar (solo pantallas grandes) -->
    <aside class="sidebar">
      <!-- Mini Calendario -->
      <div class="mini-calendar">
        <div class="mini-calendar-header">
          <h3 id="miniCalendarMonth">Enero 2026</h3>
          <div class="mini-calendar-nav">
            <button onclick="app.miniCalendar.prevMonth()" title="Mes anterior">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
              </svg>
            </button>
            <button onclick="app.miniCalendar.nextMonth()" title="Mes siguiente">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="miniCalendarGrid" class="mini-calendar-grid"></div>
      </div>

      <!-- Estadísticas -->
      <div class="stats">
        <h3>Estadísticas</h3>
        <div class="stat-item">
          <span class="stat-label">Hoy</span>
          <span id="statToday" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Esta semana</span>
          <span id="statWeek" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Ocupación</span>
          <span id="statOccupancy" class="stat-badge success">0%</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Servicio principal</span>
          <span id="statService" class="stat-value">—</span>
        </div>
      </div>
    </aside>

    <!-- Vista Calendario -->
    <div id="vistaCalendario" class="vista-container active">
      <div id="gridWrapper" class="grid-wrapper">
        <div id="week" class="calendar-grid"></div>
      </div>
    </div>

    <!-- Vista Slots Disponibles -->
    <div id="vistaSlots" class="vista-container slots-view">
      <div class="slots-container">
        <div id="slotsGrid" class="slots-grid">
          <!-- Los slots se generarán dinámicamente aquí -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="app.closeModal()">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Loading -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>

  <script>
    dayjs.extend(window.dayjs_plugin_isSameOrBefore);
    dayjs.extend(window.dayjs_plugin_utc);
    dayjs.extend(window.dayjs_plugin_timezone);
    dayjs.locale('es');
  </script>
  
  <!-- Supabase JS para Realtime -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Módulos de la aplicación -->
  <script src="js/ViewManager.js"></script>
  <script src="js/CalendarioView.js"></script>
  <script src="js/SlotsView.js"></script>
  <script src="app.js"></script>
</body>
</html>
