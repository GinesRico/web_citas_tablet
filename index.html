  <!-- Sistema de Autenticación -->
  <script>
    const ALLOWED_EMAILS = ["arvera1982@gmail.com"];
    
    // Helper para localStorage con fallback si está bloqueado
    const storage = {
      setItem: function(key, value) {
        try {
          localStorage.setItem(key, value);
        } catch(e) {
          console.warn('localStorage bloqueado, usando memoria temporal:', e);
          this._memory = this._memory || {};
          this._memory[key] = value;
        }
      },
      getItem: function(key) {
        try {
          return localStorage.getItem(key);
        } catch(e) {
          console.warn('localStorage bloqueado, usando memoria temporal:', e);
          this._memory = this._memory || {};
          return this._memory[key] || null;
        }
      },
      removeItem: function(key) {
        try {
          localStorage.removeItem(key);
        } catch(e) {
          this._memory = this._memory || {};
          delete this._memory[key];
        }
      },
      _memory: {}
    };
    
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const pad = base64.length % 4;
        const padded = base64 + (pad ? '='.repeat(4 - pad) : '');
        const jsonPayload = decodeURIComponent(atob(padded).split('').map(c => '%' + ('00'+c.charCodeAt(0).toString(16)).slice(-2)).join(''));
        return JSON.parse(jsonPayload);
      } catch(e){ return null; }
    }
    
    function handleCredentialResponse(response) {
      const payload = parseJwt(response.credential);
      if (!payload) {
        alert("Error al leer la respuesta de Google.");
        return;
      }
      
      const email = (payload.email || "").toLowerCase();
      const emailAllowed = ALLOWED_EMAILS.includes(email);
      
      if (emailAllowed) {
        // Guardar en localStorage para persistir la sesión
        storage.setItem("arvera_admin_logged_in", email);
        storage.setItem("arvera_admin_token", response.credential);
        storage.setItem("arvera_admin_login_time", Date.now());
        showApp();
      } else {
        alert("Acceso denegado. Usuario no autorizado.");
        if (window.google && google.accounts && google.accounts.id) {
          google.accounts.id.disableAutoSelect();
        }
      }
    }
    
    function showApp() {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("app-container").style.display = "block";
      
      // Esperar a que la configuración se cargue antes de inicializar la app
      configPromise
        .then(() => {
          console.log('CONFIG cargado, inicializando app...');
          // Inicializar la aplicación después de que CONFIG esté listo
          if (!window.app) {
            window.app = new CalendarioApp();
          }
        })
        .catch(err => {
          console.error('Error cargando configuración:', err);
          // Inicializar de todos modos con valores por defecto
          if (!window.app) {
            window.app = new CalendarioApp();
          }
        });
    }
    
    function logout() {
      storage.removeItem("arvera_admin_logged_in");
      storage.removeItem("arvera_admin_token");
      storage.removeItem("arvera_admin_login_time");
      location.reload();
    }
    
    function checkSessionValidity() {
      const loginTime = storage.getItem("arvera_admin_login_time");
      if (!loginTime) return false;
      
      // Expirar sesión después de 30 días
      const thirtyDays = 30 * 24 * 60 * 60 * 1000;
      const isExpired = (Date.now() - parseInt(loginTime)) > thirtyDays;
      
      if (isExpired) {
        logout();
        return false;
      }
      return true;
    }
    
    // Verificar si ya está logueado
    document.addEventListener("DOMContentLoaded", () => {
      const logged = storage.getItem("arvera_admin_logged_in");
      if (logged && checkSessionValidity()) {
        showApp();
      }
    });
  </script>
